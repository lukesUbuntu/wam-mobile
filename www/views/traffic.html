<ion-view view-title="Traffic" ng-controller="trafficctl">
    <ion-content>
        <ion-list>
            <ion-item class="item-remove-animate item-thumbnail-left item-icon-right"
                      ng-repeat="issue in road_events" type="item-text-wrap"
                      href="#/tab/road/{{issue.id}}/{{issue.properties.locationArea}}/{{issue.properties.eventComments | limitTo:150}}/{{issue.distance}}">
                <!--
                <img ng-src="http://placehold.it/32x32">!-->
                <div class="row">

                    <div class="col col-75">
                        <h2 class="list_heading">{{issue.properties.locationArea}}</h2>
                        <p>{{issue.properties.eventComments | limitTo:150}}</p>
                    </div>
                    <div class="col"> <p class="kilo_news wam_right ">{{issue.distance}}<small>kms</small></p></div>
                </div>

                <i class="icon ion-chevron-right icon-accessory"></i>


                <!-- We will used it if we have time
                <ion-option-button class="button-assertive" ng-click="remove(event)">
                  Delete
                </ion-option-button>-->
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
