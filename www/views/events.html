<ion-view view-title="Event" ng-controller="EventCtrl">
    <ion-content >




<ion-item>



        <div  ng-repeat="event in event_items">


                    <div ng-click="geteventdetail(event)"class="list card">

                        <div class="item item-avatar">
                            <img src="{{event.thumbnail}}">
                            <h2>{{event.name}}</h2>
                            <p>{{event.datetime_start}}</p>
                        </div>

                        <div class="item item-body">

                            <p>
                                {{event.description | limitTo:150}}
                            </p>

                        </div>
