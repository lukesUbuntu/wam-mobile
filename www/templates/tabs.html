<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- News -->
  <ion-tab title="News" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/chats">
    <ion-nav-view name="tab-chats"></ion-nav-view>
  </ion-tab>

  <!-- Event -->
  <ion-tab title="Event" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" href="#/tab/event">
    <ion-nav-view name="tab-event"></ion-nav-view>
  </ion-tab>

  <!-- Road -->
  <ion-tab title="Road" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/road">
    <ion-nav-view name="tab-road"></ion-nav-view>
  </ion-tab>

  <!-- Weater -->
  <ion-tab title="Weather" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/weather">
    <ion-nav-view name="tab-weather"></ion-nav-view>
  </ion-tab>

</ion-tabs>
