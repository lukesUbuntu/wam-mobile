<ion-view view-title="Road">
  <ion-content >
    <div class="list card">
      <div class="item item-image">
        <img ng-src="{{pictureUrl}}" class="take_photo"/>
      </div>
    </div>
    <div class="padding">
      <button ng-click="takePicture()" class="button button-block button-calm">
        Take Picture
      </button>
    </div>
  </ion-content>
</ion-view>
